{% extends "base.html" %}

{% block head %}
    <title>Sign Up | HackerRank</title>
    <style type="text/css">
      .foot{
   position: fixed;
   left: 0;
   bottom: 0;
   width: 100%;

}
    	 .login-box {   
    top: 0;
    padding-top: 0;
    margin: auto;
    position:relative;
    width: 400px;
    height: 100%;
}
    </style>
{% endblock head %}

{% block content %}
    <div align="center">
		<div id="login-logo" >
			<img src="{{ url_for('static', filename='images/login-logo.png') }}" width="200px" height="60px">
		</div>
		<div class="login-box">
			<div id="login-form">
				<div class="title-form">
						<a href="#">Sign Up</a>
				</div>
				<div class="content-form" >
					<form method="post">
						<input type="text" placeholder="First And Last Name" id="username" name="username" required>
						<br>
						<input type="text" placeholder="Email" id="email" name="email" required>
						<br>
						<input type="password" placeholder="Password" id="password" name="password" required>
						<br>
                        {% if error %}
                            <p style="color: red">{{ error }}</p>
                        {% endif %}
						<button class="button-price" id="signup-btn">Create An Account</button>
					</form>
				</div>
			</div>
		</div>
	</div>
{% endblock content %}
