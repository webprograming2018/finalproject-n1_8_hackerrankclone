{% extends "base.html" %}

{% block head %}
    <title>{{ current_user.username }}'s profile</title>
    <style type="text/css">
    .foot{
   position: fixed;
   left: 0;
   bottom: 0;
   width: 100%;

}
    	a{
    		text-decoration: none;
    	}
    	a:hover{
    		color: red;
    	}

        @media screen and (max-width: 1180px){
    #image{ 
        position: relative;
        left:   240px;
    }
}

    @media screen and (max-width: 848px){
    #image{ 
        position:static !important;
    }
}
    </style>
{% endblock head %}

{% block content %}
	<div align="center">
        <p></p>
	<img id="image" align="center" src="{{ url_for('static', filename='images/icon-message.png') }}" width="200px" height="200px">
	
    <h2>{{ current_user.username }}</h2>
    <div>
    <p>({{ current_user.email }})</p>
    <p>Your point: {{ current_user.score }}</p>
    </div>
    <a href="/change-password">Change password</a>
    </div>
{% endblock content %}
